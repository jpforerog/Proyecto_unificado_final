# Configuración de la aplicación
spring.application.name=Arma
server.port=8080

# Configuración de la base de datos Oracle
spring.datasource.url=jdbc:oracle:thin:@192.168.1.65:1521:XE
spring.datasource.username=DAE2025
spring.datasource.password=DAE2025
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# Configuración de Hibernate
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuración para errores
server.error.include-stacktrace=never
server.error.include-message=always

# Logging
logging.level.org.springframework=INFO
logging.level.com.ProyectoEmpresariales.Arma=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE